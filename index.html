<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="well">
            <h1>Addition</h1>
            <form id="add">
              <div class="form-group">
                <label for="add1">1st number</label>
                <input id="add1" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="add2">2nd number</label>
                <input id="add2" class="form-control" type="text">
              </div>
              <button type="submit" class="btn">Calculate</button>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="well">
            <h1>Subtraction</h1>
            <form id="sub">
              <div class="form-group">
                <label for="sub1">1st number</label>
                <input id="sub1" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="sub2">2nd number</label>
                <input id="sub2" class="form-control" type="text">
              </div>
              <button type="submit" class="btn">Calculate</button>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="well">
            <h1>Multiplication</h1>
            <form id="mul">
              <div class="form-group">
                <label for="mul1">1st number</label>
                <input id="mul1" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="mul2">2nd number</label>
                <input id="mul2" class="form-control" type="text">
              </div>
              <button type="submit" class="btn">Calculate</button>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="well">
            <h1>Division</h1>
            <form id="div">
              <div class="form-group">
                <label for="div1">1st number</label>
                <input id="div1" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="div2">2nd number</label>
                <input id="div2" class="form-control" type="text">
              </div>
              <button type="submit" class="btn">Calculate</button>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="well">
            <h1>Output</h1>
            <p id="outputadd"></p>
            <p id="outputsub"></p>
            <p id="outputmul"></p>
            <p id="outputdiv"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
